<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Tembici-login</title>

</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-container">
                <input placeholder="Usúario" type="usuario" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>
            
            <div class="input-container">
                <input placeholder="Senha" type="senha"  required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
            </div>
            <a href="#" clasbs="forgot-password">Esqueci minha senha</a>
            <button type="text" class="sub-button">Acessar</button>
            <div class="cadastro">
                <p> Não está cadastrado?  <a href="#"> Cadastrar </a> </p>
            </div>
        </form>
    </div>
</body>
</html>
